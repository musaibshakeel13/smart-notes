<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>Signup</h2>
  <input type="text" id="suUser" placeholder="Create Username">
  <input type="password" id="suPass" placeholder="Create Password">
  <button onclick="signup()">Signup</button>

  <hr>

  <h2>Login</h2>
  <input type="text" id="liUser" placeholder="Username">
  <input type="password" id="liPass" placeholder="Password">
  <p id="error"></p>
  <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
