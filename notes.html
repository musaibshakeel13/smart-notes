<!DOCTYPE html>
<html>
<head>
  <title>Smart Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logout button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="app">

    <!-- LEFT: folders -->
    <div class="sidebar">
      <h3>Folders</h3>
      <button onclick="selectFolder('personal')">Personal</button>
      <button onclick="selectFolder('study')">Study</button>
      <button onclick="selectFolder('work')">Work</button>
    </div>

    <!-- RIGHT: notes -->
    <div class="content">
      <h2 id="folderTitle">PERSONAL</h2>

      <textarea id="noteInput" placeholder="Write note..."></textarea>
      <button onclick="addNote()">Add Note</button>

      <!-- ONLY ONE notesList -->
      <div id="notesList"></div>
    </div>

  </div>

  <!-- Script ONLY ONCE -->
  <script src="script.js"></script>
</body>
</html>
